modules-search: [ local ]

instances:
# - id:       drivers
#   module:   netinstall
#   config:   netinstall-drivers.conf
- id:       software
  module:   netinstall
  config:   netinstall-software.conf
- id:       before
  module:   shellprocess
  config:   shellprocess-before.conf
- id:       nvidia
  module:   shellprocess
  config:   shellprocess-nvidia.conf
- id:       final
  module:   shellprocess
  config:   shellprocess-final.conf

sequence:
- show:
  - welcome
  - locale
  - keyboard
  # - netinstall@drivers
  - netinstall@software
  - partition
  - usersq
  - summary

- exec:
  - partition
  - mount
  - unpackfs
  - machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - luksbootkeyfile
  - luksopenswaphookcfg
  - shellprocess@before
  - initcpiocfg
  - initcpio
  - removeuser
  - usersq
  - displaymanager
  - networkcfg
  - hwclock
  - services-systemd
  - packages@choice
  # - shellprocess@nvidia
  - grubcfg
  - bootloader
  - shellprocess@final
  - preservefiles
  - umount
- show:
  - finishedq

branding: xerolinux

prompt-install: true

dont-chroot: false

oem-setup: false

disable-cancel: false

disable-cancel-during-exec: false

hide-back-and-next-during-exec: false

quit-at-end: false
